<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>Street Fighter</title>
      <link rel="stylesheet" type="text/css" href="style.css">
      <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   </head>
   <body>
        <div id="wrapper">
            <h1>Street Fighter Arena</h1>
            <div id="container">
                <h2>Select Arena</h2>
                <div>
                    <button data-alt-src ="img/beach.jpg" >beach</button>
                    <button data-alt-src ="img/earth.jpg" >earth</button>
                    <button data-alt-src ="img/dojo.jpg" >dojo</button>
                    <button data-alt-src ="img/forest.jpg" >forest</button>
                    <button data-alt-src ="img/matrix.jpg" >matrix</button>
                    <button data-alt-src ="img/snow.jpg" >snow</button>
                </div>
                <div class="players">
                    <div class="player1"></div>
                    <div class="player2"></div>
                </div>

            </div>
        </div><!-- end of wrapper -->
    <script src="script.js"></script>
   </body>
</html>
